<!DOCTYPE html>
<html>
<head>
<style>
@import url(https://fonts.googleapis.com/css?family=Montserrat:700);

body {
	margin: 0;
}

div {
	text-align: center;
	position: relative;
}

div h1 {
	margin: 0;
	font-size: 20vw;
	text-transform: uppercase;
	font-family: Montserrat, sans-serif;
	line-height: 1.9;
}

.light h1 {
	color: #000;
	font-size: 16vw;
}

div img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
}

.light {
	background: #fff;
}

.light img {
	mix-blend-mode: lighten;
}
</style>
</head>
<body>
	<div class="light">
		<h1>Satyajeet</h1>
		<img
			src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/houston.jpg"
			alt="Photograph of the Houston skyline taken from a tree-lined park">
	</div>

</body>
</html>
